        </header>
        <div class="titulo">
            <h2>Administracion</h2>
            <img src="./media/banner.jpg" alt="banner" class="banner">
        </div>
        <main class="main" id="anuncios">
            <section class="form-container">
                <form action="" id="formAnuncio">
                    <fieldset class="anuncio">
                        <legend>Informacion del Anuncio</legend>
                        <img src="./media/icon/title.png" alt="titulo">
                        <label for="titulo">TITULO:</label>
                        <br>
                        <input type="text" name="titulo" placeholder="Titulo" autocomplete="off" class="inputLargo" required>
                        <br>
                        <img src="./media/icon/transaction.png" alt="transaccion">
                        <label for="transaccion">TRANSACCION:</label>
                        <br>
                        <input type="radio" name="transaccion" value="venta" checked>Venta
                        <input type="radio" name="transaccion" value="alquiler">Alquiler
                            <br>
                        <img src="./media/icon/description.png" alt="descripcion">
                        <label for="descripcion">DESCRIPCION:</label>
                        <br>
                        <input type="text" name="descripcion" placeholder="Descripcion" autocomplete="off" class="inputLargo" required>
                        <br>
                        <img src="./media/icon/money.png" alt="precio">
                        <label for="precio">PRECIO:</label>
                        <br>
                        <input type="number" name="precio" placeholder="Precio" autocomplete="off" class="inputLargo" required>
                        <br>
                        <img src="./media/icon/car-door.png" alt="puertas">
                        <label for="puertas">PUERTAS:</label>
                        <input type="number" name="puertas" placeholder="Puertas" autocomplete="off" class="inputCorto" min="2" max="6" required>
                        <img src="./media/icon/speedometer.png" alt="kms" style="margin-left: 20px;">
                        <label for="kms">KMs:</label>
                        <input type="number" name="kms" placeholder="KMs" autocomplete="off" class="inputCorto" min="0" max="999999" required>
                        <img src="./media/icon/car-engine.png" alt="potencia" style="margin-left: 2/media0px;">
                        <label for="potencia">POTENCIA:</label>
                        <input type="number" name="potencia" placeholder="Potencia" autocomplete="off" class="inputCorto" min="50" max="1000" required>
                        <br>
                    </fieldset>
                    <input type="hidden" name="id" >
                        <input type="submit" id="altaAuto" value="Guardar">
                        <input type="button" id="modificarAuto" value="Modificar auto">
                        <input type="button" id="bajaAuto" value="Baja auto">
                        <input type="button" id="cancelar" value="Cancelar">
                </form>
            </section>
            <section id="filtrosSection">
                        <form>
                            
                               
                                    <div align="center" class="form-group">
                                        <label>Filtrar Transaccion</label>
                                        <select name="FTransaction" id="FTransaction" align="center">
                                            <optgroup label="Transaction">
                                                <option value="todos">Todos</option>
                                                <option value="venta">Venta</option>
                                                <option value="alquiler">Alquiler</option>
                                            </optgroup>
                                        </select>
                                    </div>
                                    <div align="center">
                                        <label>Promedio Precio</label>
                                        <input type="text" placeholder="Precio promedio" id="Average" align="center">
                                    </div>
                                
                                    <div align="center">
                                        <label><input class="filtroCheck" type="checkbox"  name="titulo" checked>Titulo</label>
                                        <label><input class="filtroCheck" type="checkbox"  name="transaccion" checked>Transaccion</label>
                                        <label><input class="filtroCheck" type="checkbox"  name="descripcion" checked>Descripcion</label>
                                        <label><input class="filtroCheck" type="checkbox"  name="precio" checked>Precio</label>
                                        <label><input class="filtroCheck" type="checkbox"  name="puertas" checked>Puertas</label>
                                        <label><input class="filtroCheck" type="checkbox"  name="kms" checked>Kilometros</label>
                                        <label><input class="filtroCheck" type="checkbox"  name="potencia" checked>Potencia</label>
                                    </div>
                            
                        </form>
            </section>
            <section class="table-container"></section>
            
            <img src="./media/spinner.gif" alt="spinner" id="spinner">
